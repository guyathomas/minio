version: '3'

services:
 minio1:
  image: docker pull pixelchrome/minio-arm
  volumes:
   - vol-minio1:/export
  ports:
   - "9001:9000"
  networks:
   - minio_distributed
  env_file: .env
  deploy:
   restart_policy:
    delay: 10s
    max_attempts: 10
    window: 60s
  command: server http://minio1/export
  deploy:
    placement:
      constraints:
       - node.labels.arch == arm
volumes:
  vol-minio1:

networks:
 minio_distributed:
  driver: overlay
  default:
    external:
      name: nginx-proxy