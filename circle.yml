machine:
  python:
    version: 2.7.3
  services:
    - docker

dependencies:
  pre:
    - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
    - docker build --rm=false -t stolemyusername/minio-nginx:server_name ./nginx
    - docker push stolemyusername/minio-nginx
test:
  override:
    - echo "test"

deployment:
  elasticbeanstalk:
    branch: master
