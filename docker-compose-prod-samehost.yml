version: '3'

services:
  minio-nginx:
    image: stolemyusername/minio-nginx:arm
    ports:
      - "81:80"
    deploy:
      labels:
        # - "traefik.frontend.entryPoints=http,https"
        # - "traefik.port=80"
        # - "traefik.docker.network=traefik-net"
        # - "traefik.frontend.rule=Host:s3.bluxomous.com"
        # - "traefik.enable=true"
      placement:
        constraints:
         - node.labels.arch == arm
    networks:
      - traefik-net
      - engauge
      - minio-distributed
  minio1:
    image: pixelchrome/minio-arm
    volumes:
      - ./data:/export
    env_file: .env
    command: server http://minio1/export http://minio2/export http://minio3/export http://minio4/export 
    deploy:
      restart_policy:
        delay: 10s
        max_attempts: 10
        window: 60s
      placement:
        constraints:
          - node.hostname == node3
    networks:
      - minio-distributed
